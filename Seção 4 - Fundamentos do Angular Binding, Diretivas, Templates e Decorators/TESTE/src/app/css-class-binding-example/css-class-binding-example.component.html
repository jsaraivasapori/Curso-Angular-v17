<h1>Css Class Binding Example</h1>


<button [class.red-button]= "isRedButton" (click)="isGreen = false;">Vermelho</button> <!--  na expressao for verdadeira o angular carrega as prorpiedades css. se for false n carrega -->
<button [class.green-button]= "true" (click)="isGreen = true;">Verde</button>
<button [class]= "{
  'red-button': !isGreen,
  'green-button': isGreen
}">Objeto</button>
