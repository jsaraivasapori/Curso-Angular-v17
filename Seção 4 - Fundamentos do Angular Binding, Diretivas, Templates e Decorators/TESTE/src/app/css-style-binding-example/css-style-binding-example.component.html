<h1>Css Style Binding Examples</h1>


<button style="width: 100px;background-color:aqua ;">Botão 0</button><br>
<button [style.width]="widthButton1" [style.backgroundColor]="backGroundButton1">Botão 1</button><br>
<button [style.width.px]="widthButton2" [style.backgroundColor]="backGroundButton2">Botão 2</button><br>
<button [style]="'width:140px; backgroundColor: brown'" >Botão 3</button><br>
<button [style]="{width:'150px', backgroundColor: 'orange'}" >Botão 4</button><br>
<button [style]="stylesObj" >Botão 5</button><br><br>
<button (click)="updateStyleObj()">Atualizar obj</button> <br>
<button (click)="updateStyleObjCorrect()">Atualizar obj correto</button><br>
<button (click)="updatewidth()">Atualizar width btn2 </button>
