<div class="list">

<app-person
  *ngFor="
  let person of peopleList; 
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isOdd = odd"
  [personName]="person.name"
  [personAge]="person.age"
  [personIndex]="i"
  [isFirst]="isFirst"
  [isLast]="isLast"
  [isOdd]="isOdd"
  [isSelected]="personSelectedIndex === i "
  (onPersonSelectedEmit)="selectPerson($event)
  " 
></app-person>
</div>



<!-- Não posso ter mais de uma diretiva estrutural em um elmento -->

<!-- palavras especiais no ngfor :
index, odd,even, first, last
Ajuda muito quando é usado renderização via array pelo ngfor -->
